<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="layout.css" rel="stylesheet" type="text/css"></link>
    <!--[if IE]><script language="javascript" type="text/javascript" src="/javascript/excanvas.pack.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="/javascripts/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/javascripts/jquery.flot.js"></script>
 </head>

	<style>
	body {
			font-family: "HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,arial,sans-serif;
			color: #545454;
			padding: 24px 72px 24px 72px;
			font-weight: 300;
			letter-spacing: .5px;
			font-size:14px;
		}
		
		tr, th, td {
			padding: 12px 2px;
			font-size:18px;
			font-weight: 100;
			text-align: right;
			vertical-align: top;
			position: relative;
			top: 12px;
		}

		td {
			font-weight: 500;
			text-align: left;
			color:#25a1d6;
		}
		
		#spark_bar, #spark_line {
			padding-top: 6px;
		}
		
		.visualization {
			width: 150px;
			height: 50px;
			top: 0px;
		}

	</style>

<body>

	<table>
		<tr>
			<th>Duration</th>
			<td id="spark_bar"><div id="placeholder" class="visualization"></div></td>
			<td>1:43h</td>
		</tr>
	  <tr>
			<th>Distance</th>
			<td id="spark_bar"><div id="placeholder2" class="visualization"></div></td>
			<td>8.2miles</td></tr>
	  <tr>
			<th>Calories</th>
			<td id="spark_bar"><div id="placeholder3" class="visualization"></div></td>
			<td>1700 kcal</td>
		</tr>
		<tr>
			<th>Speed</th>
			<td id="spark_line"><div id="speed" class="visualization"></div></td>
			<td>15mph</td>
		</tr>
		<tr>
			<th>Elevation</th>
			<td id="spark_line"><div id="elevation" class="visualization"></div></td>
			<td>1600 ft</td>
		</tr>
		<tr>
			<th>Heart Rate</th>
			<td id="spark_line"><div id="heartrate" class="visualization"></div></td>
			<td>155 bpm</td>
		</tr>
	</table>

<script id="source" language="javascript" type="text/javascript">
$(function () {
    var d1 = [[8.2, .8]]; 
    var d2 = [[10,.4]];
    var d3 = [[7,0]];

	var d4 = [[1000, .8]];
	var d5 = [[700, .4]];
	var d6 = [[400, 0]];
	
	var hr = [[1,110],[2,120],[3,130],[4,140],[5,150],[6,160],[7,180],[8,185],[9,185],
			 [10,180],[11,150],[12,180],[13,150],[14,150],[15,155],[16,160],[17,160],
			 [18,165],[19,150],[20,140],[21,130],[22,120]];
	var hra = [[24, 150]];
	var hrb = [[26, 180]];
	var hrc = [[28, 130]];
	  
    $.plot( $("#placeholder"), [
            {
				data: d1,
	            bars: { horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] } }
			},
			{
				data: d2,
	            bars: { barWidth: .2, horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] }  }
			},
			{
				data: d3,
		        bars: { barWidth: .2, horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] }  }
			}], {
	        xaxis: { ticks: [], min: 0 },
	        yaxis: { ticks: [], min: 0 },
					colors: ["#25a1d6", "#3dc10b", "#545454" ],
					grid: { borderWidth: 0 }
	});

   $.plot( $("#placeholder2"), [
            {
				data: d4,
	            bars: { horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] }   }
			},
			{
				data: d5,
	            bars: { barWidth: .2, horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] }  }
			},
			{
				data: d6,
		        bars: { barWidth: .2, horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] }  }
			}], {
	        xaxis: { ticks: [], min: 0 },
	        yaxis: { ticks: [], min: 0 },
					colors: [ "#25a1d6", "#3dc10b", "#545454" ],
			grid: { borderWidth: 0 }
	});
	
	$.plot( $("#placeholder3"), [
            {
				data: d1,
	            bars: { horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] }   }
			},
			{
				data: d2,
	            bars: { barWidth: .2, horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] }  }
			},
			{
				data: d3,
		        bars: { barWidth: .2, horizontal: true, show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 1 }] }  }
			}], {
	        xaxis: { ticks: [], min: 0 },
	        yaxis: { ticks: [], min: 0 },
					colors: [ "#25a1d6", "#3dc10b", "#545454" ],
					grid: { borderWidth: 0 }
	});
	
	$.plot( $("#heartrate"), [ 
		{
			data: hr,
			lines: {show: true, fill: true, fillColor: { colors: [{ opacity: 0 }, { opacity: 0.2 }] } }
		}, 
		{
			data: hra,
				bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
			},
			{
				data: hrb,
				bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
			},
			{
				data: hrc,
				bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
			}], 
		{
			grid: { borderWidth: 0 }, 
			xaxis: {ticks: []}, 
			yaxis: {ticks:[]},
			colors: ["#25a1d6", "#25a1d6", "#3dc10b", "#545454" ],
			shadowSize: 0 
		});
		
		$.plot( $("#elevation"), [ 
			{
				data: hr,
				lines: {show: true, fill: true, fillColor: { colors: [{ opacity: 0 }, { opacity: 0.2 }] } }
			}, 
			{
				data: hra,
					bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
				},
				{
					data: hrb,
					bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
				},
				{
					data: hrc,
					bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
				}], 
			{
				grid: { borderWidth: 0 }, 
				xaxis: {ticks: []}, 
				yaxis: {ticks:[]},
				colors: ["#25a1d6", "#25a1d6", "#3dc10b", "#545454" ],
				shadowSize: 0 
			});

			$.plot( $("#speed"), [ 
				{
					data: hr,
					lines: {show: true, fill: true, fillColor: { colors: [{ opacity: 0 }, { opacity: 0.2 }] } }
				}, 
				{
					data: hra,
					bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
				},
				{
					data: hrb,
					bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
				},
				{
					data: hrc,
					bars: { show: true, lineWidth: 1, fillColor: { colors: [{ opacity: 1 }, { opacity: 0.4 }] }  }
				}], 
				{
					grid: { borderWidth: 0 }, 
					xaxis: {ticks: []}, 
					yaxis: {ticks:[]},
					colors: ["#25a1d6", "#25a1d6", "#3dc10b", "#545454" ],
					shadowSize: 0 
				});

});
</script>

</body>
</html>
